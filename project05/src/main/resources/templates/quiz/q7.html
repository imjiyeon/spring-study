<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table, th, td {
     	border: 1px solid black;
    }
    th, td {
     	padding: 10px 30px;
    }
    table {
		border-collapse: collapse;
    }
    /* CSS 추가 */
    .red {
		color: red;
	}
  </style>
</head>
<body>

<table>
  <tr>
    <th>이름</th>
    <th>나이</th>
    <th>주소</th>
  </tr>

  <!-- tr 태그에 반복문 적용 -->
  <tr th:each="dto : ${list}">
    <td>[[${dto.name}]]</td>
    <!-- 나이가 30살 이상이면 'red' 클래스 적용 -->
    <td th:class=" ${dto.age>=30} ? red : '' ">[[${dto.age}]]</td>
    <td>[[${dto.address}]]</td>
  </tr>

</table>

</body>
</html>
